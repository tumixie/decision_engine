<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
{% load static from staticfiles %}
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    {#  网页标题块  #}
    {#    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">#}
    <link rel="stylesheet" href="{% static 'icon_font/iconfont.css' %}"/>
    <link rel="stylesheet" href="{% static 'extends/layui/css/layui.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/menu.css' %}"/>
    <script type="text/javascript" src="{% static 'extends/layui/layui.all.js' %}"></script>
    <script type="text/javascript" src="{% static 'extends/layDate-v5.0.9/laydate/laydate.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/extends/jquery.js' %}"></script>
</head>
<body>
    <form action="{% url 'brms_util' %}" method="post" class="brms_util">
        {% csrf_token %}
        <div>
            <label>verison</label>
            <input type="text" name="version" value="{{ version }}"/>
        </div>
        <div>
            <label>ruleengine package path</label>
            <input type="text" name="addr" value="{{ addr }}"/>
        </div>
        {% if status %}
            <p>提交成功</p>
        {% endif %}
        <div>
            <input type="submit" name="提交"/>
        </div>
    </form>
</body>
</html>
